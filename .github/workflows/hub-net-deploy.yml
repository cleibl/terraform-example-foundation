name: "Execute Hub Network Terraform Config"
on:
  push:
    branches: [main]
    paths:
      - 3-networks/envs/hub/*.tf
      - 3-networks/modules/*/*.tf*
      - .github/workflows/hub-net-deploy.yml
jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - id: checkout
        name: Checkout
        uses: actions/checkout@v2
      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v0.5.0'
        with:
          token_format: 'access_token'
          workload_identity_provider: projects/649069422843/locations/global/workloadIdentityPools/wif-gh-pool/providers/wif-gh-provider
          service_account: org-terraform@prj-b-seed-d0b9.iam.gserviceaccount.com
      - id: 'apply'
        name: 'Terraform Apply - Production Net'
        uses: docker://gcr.io/cloud-foundation-cicd/cft/developer-tools:1.0
        with:
          entrypoint: /bin/bash
          args: -c "export GOOGLE_OAUTH_ACCESS_TOKEN=${{ steps.auth.outputs.access_token }} && cd 3-networks/envs/hub && terraform init && terraform apply -auto-approve"
