name: "Execute Bootstrap Terraform Config"
on:
  push:
    branches: [main]
    paths:
      - 0-bootstrap/*.tf*
      - 0-bootstrap/modules/*.tf*
      - .github/workflows/bootstrap-deploy.yml
jobs:
  deploy-bootstrap:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - id: checkout
        name: Checkout
        uses: actions/checkout@v2
      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v0.4.0'
        with:
          token_format: 'access_token'
          workload_identity_provider: 'projects/649069422843/locations/global/workloadIdentityPools/wif-gh-pool/providers/wif-gh-provider'
          service_account: 'org-terraform@prj-b-seed-d0b9.iam.gserviceaccount.com'
      - id: 'apply_bootstrap'
        name: 'Terraform Apply - Bootstrap'
        uses: docker://gcr.io/cloud-foundation-cicd/cft/developer-tools:1.0
        with:
          entrypoint: /bin/bash
          args: 'export GOOGLE_OAUTH_ACCESS_TOKEN=${{ steps.auth.outputs.access_token }} && cd 0-bootstrap/ && terraform init && terraform apply -var-file=bootstrap.tfvars -auto-approve'
